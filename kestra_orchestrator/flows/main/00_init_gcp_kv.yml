    type: io.kestra.plugin.core.kv.Set
    key: GCP_PROJECT_ID
    kvType: STRING
    value: zoomcamp-project-452302

  - id: gcp_location
    type: io.kestra.plugin.core.kv.Set
    key: GCP_LOCATION
    kvType: STRING
    value: US

  - id: gcp_dataset
    type: io.kestra.plugin.core.kv.Set
